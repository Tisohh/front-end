<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./sign up.css" rel="stylesheet" />
        <title>Sign Up</title>
    </head>
    <body>
        <form>
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Enter Username"/>
            </div>
            <div class="form-group">
                <label for="Vehicle-Name">Vehicle Name</label>
                <input type="text" id="Vehicle-Name" placeholder="Enter Vehicle Name"/>
            </div>
            <div class="form-group">
                <label for="Vehicle-No.">Vehicle No.</label>
                <input type="text" id="Vehicle-No" placeholder="Enter Vehicle No."/>
            </div>
            <div class="form-group">
                <label for="Route-Id">Route Id</label>
                <input type="text" id="Route-Id" placeholder="Enter Route Id"/>
            </div>
            <div class="form-group">
                <label for="Sacco-name">Sacco Name</label>
                <input type="text" id="Sacco-name" placeholder="Enter Sacco Name"/>
            </div>
            <button><a href="purpose.html">VISIT</a></button>
            <button><a href="get started.html">HOME</a></button>
        </form>
    </body>
</html>
